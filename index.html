<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Perlin</title>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
		<script type="module">
			import Perlin from "./perlin.js";
			
			let perlin = new Perlin(0);
			let ctx = canvas.getContext("2d");
			let im = ctx.createImageData(canvas.width, canvas.height);
			let mi = 1;
			let ma = 0;
			
			for(let py=0, j=0; py < canvas.height; py++) {
				for(let px=0; px < canvas.width; px++, j+=4) {
					let x = px / 100;
					let y = py / 100;
					let f = perlin.fractal2(6, x, y) / 0.61;
					let i = (f + 1) / 2 * 255;
					mi = Math.min(mi, f);
					ma = Math.max(ma, f);
					im.data[j + 0] = im.data[j + 1] = im.data[j + 2] = i;
					im.data[j + 3] = 255;
				}
			}
			
			ctx.putImageData(im, 0, 0);
			console.log(mi, ma);
		</script>
	</body>
</html>
